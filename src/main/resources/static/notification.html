<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSE Notification Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .status {
            margin-bottom: 15px;
            font-weight: bold;
        }
        ul {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<h2>ğŸ”” Live Notifications (SSE)</h2>
<div class="status" id="status">Connecting...</div>

<ul id="notifications"></ul>

<script>
    // ğŸ” Request browser notification permission
    if ("Notification" in window) {
        Notification.requestPermission().then(permission => {
            console.log("Notification permission:", permission);
        });
    }

    // ğŸ”— CONNECT TO SSE
    const eventSource = new EventSource(
        "http://localhost:8081/api/notifications/subscribe-test"
    );

    // âœ… CONNECTION OPEN
    eventSource.onopen = function () {
        document.getElementById("status").innerText = "ğŸŸ¢ Connected to SSE";
        document.getElementById("status").style.color = "green";
        console.log("SSE connected");
    };

    // ğŸ“© DEFAULT MESSAGE HANDLER
    eventSource.onmessage = function (event) {
        addNotification("ğŸ”” MESSAGE", event.data);
        showPopup("New Notification", event.data);
    };

    // ğŸ“¦ ORDER PLACED EVENT
    eventSource.addEventListener("ORDER_PLACED", function (event) {
        const data = JSON.parse(event.data);
        addNotification("ğŸŸ¢ ORDER PLACED", data.message);
        showPopup("Order Placed", data.message);
    });

    // ğŸšš DELIVERED EVENT
    eventSource.addEventListener("DELIVERED", function (event) {
        const data = JSON.parse(event.data);
        addNotification("âœ… DELIVERED", data.message);
        showPopup("Order Delivered", data.message);
    });

    // âŒ ERROR HANDLER
    eventSource.onerror = function () {
        document.getElementById("status").innerText = "ğŸ”´ SSE Connection Error";
        document.getElementById("status").style.color = "red";
        console.error("SSE error");
    };

    // ğŸ§© Add notification to UI
    function addNotification(title, message) {
        const li = document.createElement("li");
        li.innerText = `${title} â†’ ${message}`;
        document.getElementById("notifications").appendChild(li);
    }

    // ğŸ”” Browser Popup Notification
    function showPopup(title, message) {
        if (Notification.permission === "granted") {
            new Notification(title, {
                body: message,
                icon: "https://cdn-icons-png.flaticon.com/512/1827/1827370.png"
            });
        }
    }
</script>

</body>
</html>
